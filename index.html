<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SailChimp HTML Email Template</title>
    <style type="text/css">
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap");
      body {
        margin: 0;
        background-color: #f5f5f5;
      }
      table {
        border-spacing: 0;
      }
      td {
        padding: 0;
      }
      img {
        border: 0;
      }
	  a {
		text-decoration: none;
	  }
      .wrapper {
        width: 100%;
        table-layout: fixed;
        padding-top: 60px;
        padding-bottom: 60px;
      }
      .main {
        width: 100%;
        max-width: 600px;
        background-color: #f5f5f5;
        font-family: sans-serif;
        color: #4a4a4a;
      }

    </style>
  </head>
  <body>
    <center class="wrapper">
      <table class="main" width="100%" style="direction: rtl; bgcolor:#f5f5f5">
        <!-- THIS TR IS FOR EMAIL HEADER -->
        <tr>
          <td>
            <table width="100%">
              <tr>
                <td
                  style="
                    text-align: right;
                    padding: 0 64px 21px;
                    font-size: 13px;
                    font-weight: 300px;
                  "
                >
                  <h1>لوگو تایپ</h1>
                </td>
              </tr>
              <tr>
                <td style="display: inline; width: 20px; margin-right: 45px">
                  <img
                    src="./img/green-env.png"
                    alt="success"
                    width="24px"
                    style="vertical-align: middle"
                  />
                  <p style="display: inline; width: max-content; font-weight: 400;font-size: 18px; color: #1B887F;">
                    سفارش شما ثبت شد!
                  </p>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <!-- THIS TR IS FOR EMAIL BODY -->
        <tr>
          <td>
            <table
              width="100%"
              style="
			  min-height: 228px;
                background-color: #fff;
                padding: 32px;
                font-weight: 400;
                font-size: 12px;
                color: #333333;
                border-radius: 4px;
                margin-top: 24px;
              "
            >
              <tr>
                <td>
                  <p style="font-weight: 400;font-size:12px;">سعید عزیز</p>
                  <p style="margin: 40px auto">
                    سفارش شما با کد 1458 در تاریخ 1401/05/11 ثبت شد برای مشاهده
                    به حساب کاربری خود مراجعه نمایید.
                  </p>
                </td>
              </tr>
              <tr class="contact-info">
                <td>
                  <p style="margin-right:38px; float: right;">
                    شماره تماس:
                    <a
                      href="tel:+989197289072"
                      style="color: #4a4a4a; text-decoration: none;"
                      >02122222222</a
                    >
                  </p>
                  <p style="margin-left:38px; float: left;">با احترام تیم ویولا پیمنت</p>
                </td>
              </tr>
            </table>
          </td>
        </tr>

        <!-- THIS TR IS FOR EMAIL FOOTER -->
        <tr class="footer">
          <td>
            <table width="100%">
              <tr>
                <td style="padding: 34px 34px 8px">
                  <a href="#" style="margin-left:26px">
                    <img src="./img/instagram.png" alt="instagram" width="20" />
                  </a>
                  <a href="#" style="margin-left:26px">
                    <img src="./img/whatsapp.png" alt="whatsapp" width="20" />
                  </a>
                  <a href="#" style="margin-left:26px">
                    <img src="./img/facebook.png" alt="facebook" width="20" />
                  </a>
                </td>
              </tr>
              <tr>
                <td>
                  <p>اینجا کامنت برای کاربر،شعار یا تبلیغ نوشته می شود.</p>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>

      <!-- End Main Class -->
    </center>
    <!-- End Wrapper -->
  </body>
</html>
